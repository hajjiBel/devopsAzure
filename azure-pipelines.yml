trigger:
  - main

variables:
  # Azure Resource Manager connection created during pipeline creation
  azureSubscription: '93a03dad-3189-4e9d-8c0e-9015fcd2f054'
  
  # Web app name
  webAppName: 'webapphajji'
  
  # Environment name
  environmentName: 'webapphajji'
  
  # Agent VM image name
  vmImageName: 'ubuntu-latest'

stages:
  - stage: Build
    displayName: Build Stage
    jobs:
      - job: MavenPackageAndPublishArtifacts
        displayName: Maven Package and Publish Artifacts
        pool:
          vmImage: $(vmImageName)

        steps:
          # Install Java 8
          - task: JavaToolInstaller@0
            displayName: 'Install Java 8'
            inputs:
              versionSpec: '8'
              jdkArchitectureOption: 'x64'
              jdkSourceOption: 'PreInstalled'

          # Verify Java installation
          - task: CmdLine@2
            displayName: 'Verify Java Installation'
            inputs:
              script: |
                echo "=== Java Version ==="
                java -version
                echo ""
                echo "=== JAVA_HOME ==="
                echo $JAVA_HOME
                echo ""
                echo "=== Maven Version ==="
                mvn -v

          # Maven Package
          - task: Maven@4
            displayName: 'Maven: Clean Package'
            inputs:
              mavenPomFile: 'app/pom.xml'
              mavenOptions: '-Xmx3072m'
              javaHomeOption: 'JDKVersion'
              jdkVersionOption: '1.8'
              jdkArchitectureOption: 'x64'
              publishJUnitResults: true
              testResultsFiles: '**/surefire-reports/TEST-*.xml'
              goals: 'clean package -DskipTests'
              sonarQubeRunAnalysis: false

          # Copy Files to artifact staging directory
          - task: CopyFiles@2
            displayName: 'Copy Files to Artifact Staging Directory'
            inputs:
              SourceFolder: '$(System.DefaultWorkingDirectory)'
              Contents: '**/target/*.?(war|jar)'
              TargetFolder: $(Build.ArtifactStagingDirectory)
              flattenFolders: false

          # Publish pipeline artifacts
          - upload: $(Build.ArtifactStagingDirectory)
            artifact: drop
            displayName: 'Publish Pipeline Artifacts'

  - stage: Deploy
    displayName: Deploy Stage
    dependsOn: Build
    condition: succeeded()
    jobs:
      - deployment: DeployLinuxWebApp
        displayName: Deploy Linux Web App
        environment: $(environmentName)
        pool:
          vmImage: $(vmImageName)
        strategy:
          runOnce:
            deploy:
              steps:
                - task: DownloadPipelineArtifact@2
                  displayName: 'Download Pipeline Artifact'
                  inputs:
                    buildType: 'current'
                    artifactName: drop
                    targetPath: '$(Pipeline.Workspace)/drop'

                - task: AzureWebApp@1
                  displayName: 'Azure Web App Deploy: $(webAppName)'
                  inputs:
                    azureSubscription: $(azureSubscription)
                    appType: webAppLinux
                    appName: $(webAppName)
                    package: '$(Pipeline.Workspace)/drop/**/target/*.?(war|jar)'
                    runtimeStack: 'JAVA|8-jre8'
